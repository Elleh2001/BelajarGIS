        var circle = L.circle([-8.6991829,116.2828779],{
            color: 'red',
            fillcolor: '#ffffff',

            radius: 5000
        }).addTo(map).bindPopup('l am a circle');

        var geometri = L.geometry([
            []
        ]).addTo(map).bindPopup('berangkat');
        
        var popup=L.popup()
        . setLatLng([-8.839488, 116.292043])
        .setContent('Elleh.')

            popup
            .setLatLng(e.latlng)
